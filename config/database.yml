default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 16) %>
  username: <%= ENV.fetch("POSTGRES_USER", 'user') %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", 'password') %>
  host: <%= ENV.fetch("POSTGRES_HOST", '127.0.0.1') %>

development:
  primary:
    <<: *default
    database: minerva_development
  queue:
    <<: *default
    database: minerva_development

test:
  primary:
    <<: *default
    database: minerva_test<%= ENV.fetch('TEST_ENV_NUMBER', nil) %>
  queue:
    <<: *default
    database: minerva_test<%= ENV.fetch('TEST_ENV_NUMBER', nil) %>

production:
  primary:
    <<: *default
    database: minerva
  queue:
    <<: *default
    database: minerva
